name: Linter

on:
  pull_request:

jobs:
  linter:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.10]
        poetry-version: [1.1.11]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: Install
        run: poetry install

      - name: Run linter
        run: poetry run .github/scripts/linter.sh
